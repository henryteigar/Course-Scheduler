language: node_js
node_js:
- stable
addons:
  ssh_known_hosts: course-scheduler.me
cache:
  directories:
  - node_modules
before_install:
- bash scripts/before_install.sh
- npm install newman
script:
- npm run prod
- newman run spec/course-test.json
- newman run spec/user-test.json
after_success:
- bash scripts/deploy.sh
